<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__storage">
        <img src="./images/logo.svg" class="storage__logo" alt="Logo de Fylo" />
        <div class="storage__icons">
          <div class="icons__wrapper">
            <img src="./images/icon-document.svg" alt="icon document" />
          </div>
          <div class="icons__wrapper">
            <img src="./images/icon-folder.svg" alt="icon folder" />
          </div>
          <div class="icons__wrapper">
            <img src="./images/icon-upload.svg" alt="icon upload" />
          </div>
        </div>
      </div>

      <div class="container__bar">
        <p class="bar__text">
          You’ve used <span class="bar__text--resalt">815 GB</span> of your storage 
        </p>
        <div class="bar__bar-progress">
          <div class="bar-progrees__used"></div>
        </div>
        <div class="bar__container__capacity">
          <p class="capacity__value">0 Gb</p>
          <p class="capacity__value">1000 Gb</p>
        </div>
        <div class="bar__avalible-capacity">
          <p class="avalible-capacity__text">
            <span>185</span> gb left
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">César Yeguez</a>.
    </div>
  </body>
</html>
